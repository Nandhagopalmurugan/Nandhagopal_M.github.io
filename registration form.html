<html>
<head>
<title>Registration Form</title>
<link rel="stylesheet" type="text/css" href="back.css">
</head>
<body style="background-image:url(d.jpeg);color:blue;">
<h1>Registration Form</h1>
<form>
student name:<input type="text" name="student name" value=""></br>
register number:<input type="number" min="1" max="5"></br>
DOB:<input type="date"></br>
address:<textarea rows="5%" cols="20%"></textarea></br>
sex:</br><div>
<input type="radio" name="r1" value="male">male</br>
<input type="radio" name="r2" value="female">female</br></div>
facility:</br>
	<input type="checkbox" name="c1" value="hostel">hostel</br>
	<input type="checkbox" name="c2" value="bus">bus</br>
category:
		<select>
			<option value="1st">1st</option></br>
			<option value="2nd">2nd</option></br>
			<option value="3rd">3rd</option></br>
			<option value="4th">4th</option></br>
		</select>
</br>
submit<input type="submit" value="submit"><span>    </span>
reset<input type="reset" value="reset"></br>
</form>
</body>
</html>
